  <body>
    <div class="top-header">
      <div class="sub-header">
        <div class="sitelogo">
            <img  class="site-logo" src="images/BUPA-partner-logo.jpg">
        </div>
        <div class="header-links">
          <ul class="side-by-side">
            <ol><a href="home.html">Home</a></ol>
            <ol><a href="preQuoteQs.html">Get a Quote</a></ol>
            <ol><a href="quote.html">Retrieve quotes and policies</a></ol>
            <ol><a>Sign Out</a></ol>
          </ul>
        </div>
      </div>
    </div>

    <div class="top-container">
      <div class="sub-container">
        <label>Name</label>
        <input type="text" name="" value="" class="textBox">
        <label>Address</label>
        <input type="text" name="" value="" class="textBox">
        <input type="text" name="" value="" class="textBox">
        <label>City</label>
        <input type="text" name="" value="" class="textBox">
        <label>Postalcode / ZIP Code</label>
        <input type="text" name="" value="" class="textBox">
        <label>Country</label>
          <select class="selectBox">
            <option disabled selected value> Please Select </option>
            <option>United Kingdom</option>
            <option>United States</option>
        </select>
  <!--      <label>Policy Start Date</label>
        <input type="date" name="" value="" class="textBox"> -->
        <label>Patient Email Address</label>
        <input type="text" name="" value="" class="textBox">
        <label>Practice Number</label>
        <input type="text" name="" value="" class="textBox">
        <label>How did you hear about us?</label>
        <select class="selectBox">
          <option disabled selected value> Please Select </option>
          <option>PPC</option>
          <option>GMB</option>
          <option>Practice Page Website</option>
          <option>Social Media</option>
          <option>Traditional Channels</option>
      </select>
      </div>
    </div>

    <div class="bottom-container">
      <div class="bottom-sub-container">
          <button type="button" name="button" class="btn-primary" onclick="location.href='quote.html'">Save</button>
          <button type="button" name="button" class="btn-primary" onclick="location.href='quote.html'">Continue</button>

    </div>
